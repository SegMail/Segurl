<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

    <div class="jumbotron">
        <h3>This is the testing page for Chart.js</h3>
    </div>
    <div class="row">
        <!--this is where the controls will be-->
        <div class="col-lg-4">
            <form id="form">
                <!--<div id="slider" class="ui-slider"></div>-->

                <div class="col-md-12 col-xs-12 form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Principal</span>
                        <input type="number" id="principalInput" class="form-control delayedchange"
                               ></input>
                    </div>
                </div>

                <div class="col-md-12 col-xs-12 form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Interest Rate</span>
                        <input type="number" id="intRateInput" class="form-control delayedchange"
                               ></input>
                    </div>
                </div>

                <div class="col-md-12 col-xs-12 form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Num of Years</span>
                        <input type="number" id="numYearsInput" class="form-control delayedchange"
                               ></input>
                    </div>
                </div>
                <div class="col-lg-12" style="height: 200">

                    <div id="soapResult"></div>
                </div>
            </form>
        </div>
        <!--this is where the chart will be-->
        <div id="chart" class="col-lg-8">
            <canvas id="canvas" height="180" width="400"></canvas>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-4">

        </div>

    </div>
